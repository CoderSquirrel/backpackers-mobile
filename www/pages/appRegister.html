<ion-view title="'Register'" >
   <ion-content has-header="true">
      <div class="card" id="topofpage" ng-controller="RegisterCtrl">
         <div class="item item-divider">
			<center><h2><i id="loadingIcon" class="icon ion-loading-a" style="visibility:hidden" ></i> {{label}}</h2></center>

            <label class="item item-input">
            <i id="ckeckEmail" class="icon ion-compose"></i> <input type="text" style ="border-radius: 8px" ng-model="email" placeholder="Email" /></label>
            <p></p>

            <label class="item item-input">  
            <i id="ckeckUser" class="icon ion-compose"></i> <input type="text" style ="border-radius: 8px" ng-model="user" placeholder="Username" /></label>
            <p></p>
            <label class="item item-input">  
            <i id="ckeckPass" class="icon ion-compose"></i><input type="password" style ="border-radius: 8px" ng-model="pass" placeholder="Password" /></label>
<p></p>
           
            <button class="button button-balanced"style ="border-radius: 8px" style="display: block" ng-click="register()" menu-close>Register</button>
			 <br />

<center><h1>Login <a href="#/app/login"> Here</a></h1></center>
		  </div>
      </div>
   </ion-content>
</ion-view>
