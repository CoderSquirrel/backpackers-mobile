<ion-view title="'My Trips'" left-buttons="leftButtons">
	<ion-content has-header="true">
		<center>
			<h1>
            <i id="loadingIcon" class="icon ion-loading-a" ></i>
				{{label}}
         </h1>
		</center>
		<ion-list>
			<ion-item ng-repeat="req in requests" ng-click="tripPlan({{req.id_trip_plan}})">
				{{req.id_trip_request}} - {{req.status}} - {{req.id_trip_plan}} - {{red.progress_percent}} - {{red.progress_message}}
			</ion-item>
		</ion-list>
		<center>
			<h1>{{error}}</h1>
		</center>
	</ion-content>
</ion-view>
