<ion-view title="'List'" left-buttons="leftButtons">
<ion-content has-header="true">
       <ion-list>
            <ion-item ng-repeat="city in cities">
                
				<h2>{{city.name}}</h2>
      			<p>{{city.alias}}</p>
            </ion-item>
        </ion-list>
	<center><h1>{{error}}</h1></center>
</ion-content>
</ion-view>
