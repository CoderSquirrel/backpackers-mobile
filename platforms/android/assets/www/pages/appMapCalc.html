<ion-view title="'List'" left-buttons="leftButtons">
<ion-content has-header="true">
       <ion-list>
		
            <ion-item ng-repeat="city in markedCities" ng-click="cityInfo({{city.id_city}})">
                {{city.name}}
            </ion-item>
        </ion-list>
	<center><h1>{{error}}</h1></center>
<br /><br />

	<ion-list>

            <ion-item ng-repeat="way in ways">
                {{way.name}}: {{way.distance}} - {{way.currency}} {{way.price}}
            </ion-item>
        </ion-list>

	</ion-content>

</ion-view>
